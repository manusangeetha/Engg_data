<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
    <style>
       .design{
           background-color:pink;
           top-margin:10px;
           padding:10px;
           border-radius:5px;
       }

        </style>
<body>
    <h2>Logins</h2>
    <form class= "design">
        <!-- Your login form fields go here -->
        <label for="username">Username:</label>
        <br>
        <input type="text" id="username" name="username" required><br>
<br>
        <label for="password">Password:</label>
        <br>
        <input type="password" id="password" name="password" required><br>

        <input type="button" value="Login" onclick="validateLogin()">
    </form>

    <script>
        function validateLogin() {
            // Perform your login validation here (e.g., check credentials against a database)

            // For demonstration purposes, let's assume the login is successful
            var isLoggedIn = true;

            if (isLoggedIn) {
                // Redirect to the desired page after successful login
                window.location.href = "/home.html"; // Replace "/dashboard" with your desired page URL
            } else {
                alert("Invalid credentials. Please try again.");
            }
        }
    </script>
</body>
</html>
